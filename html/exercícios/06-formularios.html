<!DOCTYPE html>
<html lan="pt-br">
	<head>
		<title>HTML - Layouts</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scaled-1">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" type="text/css" href="./css/layouts-fluidos.css">
	</head>
	<body>
		<header>
			<h2>Curso Front-end HTML</h2>
		</header>
		<section>
			<nav>
				<ul>
					<li><a href="Layouts.html">Home</a></li>
					<li><a href="#sobre">Sobre</a></li>
					<li><a href="#contato">Contato</a></li>
				</ul>
			</nav>	
		<article>
			<h1>Contato</h1>
			<p>Preencha os campos abaixo</p>
			<form method="post">
				<div>
					<label for="nome">Nome</label><br>
					<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
				</div>
				<div>
					<label for="email">E-mail</label><br>
					<input type="email" name="email" id="email" placeholder="Digite seu E-mail">
				</div>
				<div>
					<label for="mensagem">Mensagem</label><br>
					<textarea name="mensagem" id="mensagem" rows="5"></textarea>
				</div>
				<div>
					<input type="submit">
				</div>
				<div>
					<label>Qual linguagem você prefere?</label>
					<input type="radio" name="linguagens" value="html">HTML
					<input type="radio" name="linguagens" value="css"> CSS
					<input type="radio" name="linguagens" value="js"> JS
				</div>
			</form>	
		</article>
		</section>
		<footer>Desenvolvido por Guilherme Abrão B</footer>
	</body>
</html>
